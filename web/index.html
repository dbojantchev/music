<!-- Begin Region Modal Window -->
<div class="modal fade" id="region" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#006d9d">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:#fff"></span></button>
                <h4 class="modal-title custom_align" id="Heading" style="color:#fff">Please select your region</h4>
            </div>
            <div class="modal-body">
                <form accept-charset="UTF-8" role="form">
                    <div><label class="radio-inline">
                        <input type="radio" name="regionOptions" id="region1" value="5">Northwest</label></div>
                    <div><label class="radio-inline">
                        <input type="radio" name="regionOptions" id="region2" value="3" >N. California</label></div>
                    <div><label class="radio-inline">
                        <input type="radio" name="regionOptions" id="region3" value="4" >S. California </label></div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button" ng-click="getRegion()" class="btn btn-default"  ><span class="glyphicon glyphicon-ok" style="color:#7fb741"></span> Ok </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- / End Region Modal Window -->
